<!DOCTYPE html>
<html xmlns:wicket>
<body>
	<wicket:panel>
	 	<button type="button" class="btn btn-default" wicket:id="selected" style="text-align: left" disabled="disabled">[label]</button> 
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li wicket:id="choiceItem"><a href="#" wicket:id="choiceLink">[choiceLabel]</a></li>
		</ul>
		<input wicket:id="valueInput" type="hidden" />
	</wicket:panel>
</body>
</html>
