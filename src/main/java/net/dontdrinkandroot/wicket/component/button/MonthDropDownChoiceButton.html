<!DOCTYPE html>
<html xmlns:wicket>
<body>
	<wicket:panel>
	 	<button type="button" class="btn btn-default" wicket:id="selected" style="text-align: left" disabled="disabled">[label]</button> 
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			<span class="caret"></span>
		</button>
		<div class="dropdown-menu">
			<div class="row">
				<span wicket:id="choiceItem" class="col-xs-4">
					<a href="#" wicket:id="choiceLink">[choiceLabel]</a>
				</span>
			</div>
		</div>
		<input wicket:id="valueInput" type="hidden" />
	</wicket:panel>
</body>
</html>
